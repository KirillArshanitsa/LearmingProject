<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login page</title>
<!--    <link rel="stylesheet" href="css/login.css">-->
    <style>
        body{
            color: black;
            background-color: #92a8d1;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 15pt;
            text-align: center;
        }
        .login {
            margin-left: auto;
            margin-right: auto;
            width: 12em
        }
        .loginError{
            color: red;
            font-size: 18pt;
         }
        p {
          color: blue;
          font-size: 18pt;
        }

    </style>

</head>
    <body>
        <div class="login">
            <div class="loginError">
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have logged out.
                </div>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="login"><p>Login for run groovy</p></div>
                <div><label> Username: <input type="text" name="username" placeholder="Enter username"/> </label></div>
                <div><label> Password: <input type="password" name="password" placeholder="Enter password"/> </label></div>
                <div><input type="submit" value="Sign In"/></div>
            </form>
        </div>
    </body>
</html>
